[build]
  command = "npm run build"
  publish = ".svelte-kit/output/client"
  functions = ".netlify/functions"

[build.environment]
  NODE_VERSION = "20"

# Netlify Functions configuration
[functions]
  node_bundler = "esbuild"

# Note: _redirects and _headers files should be in the root directory
# Environment variables should be set in Netlify Dashboard > Site Settings > Environment Variables
# Required: DATABASE_URL (your Neon PostgreSQL connection string)

