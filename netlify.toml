[build]
  command = "npm run build"
  publish = ".svelte-kit"

[build.environment]
  NODE_VERSION = "20"

# Netlify Functions configuration
[functions]
  node_bundler = "esbuild"

# Note: Redirects should be in static/_redirects file, not here
# Environment variables should be set in Netlify Dashboard > Site Settings > Environment Variables
# Required: DATABASE_URL (your Neon PostgreSQL connection string)

