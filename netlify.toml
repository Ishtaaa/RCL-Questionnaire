[build]
  command = "npm run build"
  publish = ".svelte-kit/output/client"
  functions = ".netlify/functions"

[build.environment]
  NODE_VERSION = "20"

# Netlify Functions configuration
[functions]
  node_bundler = "esbuild"

# Security headers (mirrors root _headers; applies to all responses)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Netlify DB: with @netlify/neon installed, Netlify sets NETLIFY_DATABASE_URL automatically.
# Optional: set DATABASE_URL manually for a different Neon (or other Postgres) instance.

